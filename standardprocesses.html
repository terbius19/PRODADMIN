<script>
function updateSections() {
    const query = document.getElementById('search').value.toLowerCase();
    const filterValue = document.getElementById('filter').value;
    const links = document.querySelectorAll('main.sections > a');

    links.forEach(link => {
        const altText = link.querySelector('img')?.alt.toLowerCase() || '';
        const category = link.getAttribute('data-filter');

        const matchesFilter = (filterValue === 'all' || category === filterValue);
        const matchesSearch = altText.includes(query);

        link.style.display = (matchesFilter && matchesSearch) ? 'block' : 'none';
    });
}
</script>


<script>
  function clearSearch() {
    document.getElementById('search').value = '';
    document.getElementById('filter').value = 'all';
    updateSections(); // Refresh the view after clearing
  }
</script>
