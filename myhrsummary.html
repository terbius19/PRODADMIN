<script>
function sortSections() {
    const container = document.querySelector('.sections');
    const sections = Array.from(container.querySelectorAll('.section-link'));
    const sortOrder = document.getElementById('sort').value;

    sections.sort((a, b) => {
        const nameA = a.querySelector('h2').textContent.toUpperCase();
        const nameB = b.querySelector('h2').textContent.toUpperCase();
        if (nameA < nameB) return sortOrder === 'asc' ? -1 : 1;
        if (nameA > nameB) return sortOrder === 'asc' ? 1 : -1;
        return 0;
    });

    // Clear and re-append sorted sections
    container.innerHTML = '';
    sections.forEach(section => container.appendChild(section));
}


</script>


<script>
function updateSections() {
    const query = document.getElementById('search').value.toLowerCase();
    const filterValue = document.getElementById('filter').value;
    const sections = document.querySelectorAll('.section-link');

    sections.forEach(section => {
        const altText = section.querySelector('img')?.alt.toLowerCase() || '';
        const category = section.getAttribute('data-filter');

        const matchesFilter = (filterValue === 'all' || category === filterValue);
        const matchesSearch = altText.includes(query);

        section.style.display = (matchesFilter && matchesSearch) ? 'block' : 'none';
    });
}
</script>

<script>
  function clearSearch() {
    document.getElementById('search').value = '';
    document.getElementById('filter').value = 'all';
    updateSections(); // Refresh the view after clearing
  }
</script>
